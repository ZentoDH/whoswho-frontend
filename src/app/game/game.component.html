<mat-grid-list class="container" cols="2" rowHeight="1:1" *ngIf="isLoading">
    <mat-grid-tile>
        <img width="100%"
             [src]="imagesOfPersonsInRound[0]?.imageBase64 " (click)="selectedAnswer(imagesOfPersonsInRound[0]?.id)"/>
        <div class="overlay {{imagesOfPersonsInRound[0]?.id}}" (click)="selectedAnswer(imagesOfPersonsInRound[0]?.id)" style="visibility: hidden">
            <ng-container
                    *ngIf="rightPerson.id == imagesOfPersonsInRound[0]?.id; then checkmark; else wrong"></ng-container>
            <ng-template #checkmark>
                <div class="text">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10"
                                cx="65.1" cy="65.1" r="62.1"/>
                        <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6"
                                  stroke-linecap="round"
                                  stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                    </svg>
                    <p class="success">Oh Yeah!</p>
                </div>
            </ng-template>
            <ng-template #wrong>
                <div class="text">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                        <circle class="path circle" fill="none" stroke="#D06079" stroke-width="6" stroke-miterlimit="10"
                                cx="65.1" cy="65.1" r="62.1"/>
                        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                              stroke-miterlimit="10" x1="34.4" y1="37.9" x2="95.8" y2="92.3"/>
                        <line class="path line" fill="none" stroke="#D06079" stroke-width="6" stroke-linecap="round"
                              stroke-miterlimit="10" x1="95.8" y1="38" x2="34.4" y2="92.2"/>
                    </svg>
                    <p class="error">Bummer!</p>
                </div>
            </ng-template>
        </div>
